<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <main class="main">
        <div class="wrapper">
          <div class="card">
            <figure class="card__image">
              <img
                src="./src/assets/images/image-equilibrium.jpg"
                alt="Equilibrium"
                class="image"
              />
              <div class="overlay">
                <img src="./src/assets/images/icon-view.svg" alt="View" />
              </div>
            </figure>
            <p class="card__title">Equilibrium #3429</p>
            <p class="card__description">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="card__specials">
              <p class="card__special card__special--value">
                <img src="./src/assets/images/icon-ethereum.svg" alt="" />
                <span>0.041 ETH</span>
              </p>
              <p class="card__special card__special--time">
                <img src="./src/assets/images/icon-clock.svg" alt="" />
                <span>3 days left</span>
              </p>
            </div>
            <div class="author">
              <img
                src="./src/assets/images/image-avatar.png"
                alt="Jules Wyvern face shot"
                class="author__image"
              />
              <p class="author__personal">
                Creation of <strong class="author__name">Jules Wyvern</strong>
              </p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
